<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="mainheading">Payment Form</h1>
        <p>Required field are followed by *</p>
        <h2>User Information</h2>
        <p> Name:* <input type="text" name="name" placeholder="" id="" required></p>
        
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male *<input type="radio" name="Gender" id="" required>
            Female *<input type="radio" name="Gender" id="" required>

        </p>
    </fieldset>
    <p>Address : <textarea name="address" id="address" cols="50" rows="20"></textarea></p>
    <p>Email :* <input type="email" name="email" id="email" required></p>
    <p>Pincode :* <input type="number" name="Pincode" id="Pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card type:
         <select name="card_type" id="card_type">
             <option value="">--Select a Card Type--</option>
             <option value="Visa">Visa</option>
             <option value="Mastercard">Master card</option>
             <option value="Debutcard">Debit card</option>
             <option value="Creditcard">Credit Card</option>
         </select>
        </p>
        <p>Card Number* <input type="number" name="card number" id="card number" required> </p>
        <p>Card Expire date:* <input type="date" name="expiredate" id="expiredate" required></p>
        <p>CVV *<input type="password" name="CVV" id="CVV" required></p>
        <input type="submit" value="Pay now ">
    </form>
</div>
</body>
</html>
